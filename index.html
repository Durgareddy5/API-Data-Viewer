<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="main-div">
    <div class="search-btn">
        <div class="text">Dogs Viewer</div>
        <input id="inp" type="text" placeholder="Enter the breed name ">
        <select id="Breed">
            <option value="" selected disabled>Select a Breed</option>
        </select>
        <button id="srh-btn">Search</button>
        <div class="ref-btn">
        <button>Refresh</button>
       </div> 
    </div>
<div class="images-div">
    <div class="box-1">
    <img id="dogimage-1" src=" "  width="300px" height="300">
    </div>
    <div class="box-2">
    <img id="dogimage-2" src=" " width="300px" height="300">
    </div>
    <div class="box-3">
    <img id="dogimage-3" src=" " width="300px" height="300">
    </div>
    <div class="box-4">
    <img id="dogimage-4" src=" " width="300px" height="300">
    </div>
    <div class="box-5">
    <img id="dogimage-5" src=" " width="300px" height="300">
    </div>
</div>  
</div>
<script type="module" src="breednames.js"></script>
<script type="module" src="app.js"></script>   
</body>
</html>
